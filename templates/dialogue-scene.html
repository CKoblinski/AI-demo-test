<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{SCENE_TITLE}}</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Courier New', monospace;
    overflow: hidden;
  }

  /* ── 9:16 Vertical Frame ── */
  #scene {
    position: relative;
    width: 1080px;
    height: 1920px;
    overflow: hidden;
    background: #111;
    image-rendering: pixelated;
  }

  /* ── Background ── */
  #bg {
    position: absolute;
    inset: 0;
    background-image: url('{{BACKGROUND_SRC}}');
    background-size: cover;
    background-position: center;
    filter: brightness(0.5);
    image-rendering: pixelated;
  }

  /* ── Vignette overlay ── */
  #bg::after {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse at center, transparent 40%, rgba(0,0,0,0.6) 100%);
  }

  /* ── Dialogue Box Area ── */
  #dialogue-box {
    position: absolute;
    bottom: 80px;
    left: 40px;
    right: 40px;
    display: flex;
    gap: 24px;
    align-items: flex-end;
    z-index: 10;
  }

  /* ── Character Portrait ── */
  #portrait-frame {
    flex-shrink: 0;
    width: 280px;
    height: 280px;
    border: 6px solid {{CHAR_COLOR}};
    border-radius: 12px;
    overflow: hidden;
    box-shadow:
      0 0 20px {{CHAR_COLOR}}44,
      inset 0 0 20px rgba(0,0,0,0.5);
    animation: portrait-bob 3s ease-in-out infinite, portrait-glow 4s ease-in-out infinite;
    image-rendering: pixelated;
  }

  #portrait-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    image-rendering: pixelated;
  }

  /* ── Text Box ── */
  #text-frame {
    flex: 1;
    background: rgba(10, 8, 20, 0.92);
    border: 4px solid {{CHAR_COLOR}}88;
    border-radius: 12px;
    padding: 28px 32px;
    min-height: 240px;
    position: relative;
    box-shadow:
      0 0 30px rgba(0,0,0,0.8),
      inset 0 0 60px rgba(0,0,0,0.3);
  }

  /* ── Decorative corners ── */
  #text-frame::before,
  #text-frame::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    border-color: {{CHAR_COLOR}};
    border-style: solid;
  }
  #text-frame::before {
    top: 8px; left: 8px;
    border-width: 3px 0 0 3px;
  }
  #text-frame::after {
    bottom: 8px; right: 8px;
    border-width: 0 3px 3px 0;
  }

  /* ── Character Name ── */
  #char-name {
    font-size: 36px;
    font-weight: bold;
    color: {{CHAR_COLOR}};
    text-shadow: 0 0 12px {{CHAR_COLOR}}66;
    margin-bottom: 16px;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  /* ── Dialogue Text ── */
  #dialogue-text {
    font-size: 32px;
    line-height: 1.5;
    color: #e8e4d8;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    overflow: hidden;
    white-space: pre-wrap;
  }

  /* Characters revealed by JS typewriter */
  .char {
    opacity: 0;
    display: inline;
  }
  .char.visible {
    opacity: 1;
  }

  /* ── Cursor ── */
  #cursor {
    display: inline-block;
    width: 3px;
    height: 32px;
    background: {{CHAR_COLOR}};
    vertical-align: text-bottom;
    animation: cursor-blink 0.8s step-end infinite;
    margin-left: 2px;
  }

  /* ── Animations ── */
  @keyframes portrait-bob {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  @keyframes portrait-glow {
    0%, 100% { box-shadow: 0 0 20px {{CHAR_COLOR}}44, inset 0 0 20px rgba(0,0,0,0.5); }
    50% { box-shadow: 0 0 35px {{CHAR_COLOR}}66, inset 0 0 20px rgba(0,0,0,0.5); }
  }

  @keyframes cursor-blink {
    0%, 49% { opacity: 1; }
    50%, 100% { opacity: 0; }
  }

  /* ── Ambient particles ── */
  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: {{CHAR_COLOR}}33;
    pointer-events: none;
  }

  /* ── Responsive scaling ── */
  @media (max-height: 1920px) {
    #scene {
      transform-origin: top center;
      transform: scale(calc(100vh / 1920));
    }
  }
</style>
</head>
<body>

<div id="scene">
  <div id="bg"></div>

  <!-- Ambient particles (generated by JS) -->
  <div id="particles"></div>

  <!-- Dialogue UI -->
  <div id="dialogue-box">
    <div id="portrait-frame">
      <img src="{{PORTRAIT_SRC}}" alt="{{CHAR_NAME}}">
    </div>
    <div id="text-frame">
      <div id="char-name">{{CHAR_NAME}}</div>
      <div id="dialogue-text"></div>
      <span id="cursor"></span>
    </div>
  </div>
</div>

<script>
  // ── Configuration ──
  const DIALOGUE = `{{DIALOGUE_TEXT}}`;
  const TEXT_SPEED = {{TEXT_SPEED}};  // ms per character
  const CHAR_COLOR = '{{CHAR_COLOR}}';

  // ── Typewriter Effect ──
  const textEl = document.getElementById('dialogue-text');
  const cursorEl = document.getElementById('cursor');

  // Wrap each character in a span
  const chars = [];
  for (let i = 0; i < DIALOGUE.length; i++) {
    const span = document.createElement('span');
    span.className = 'char';
    span.textContent = DIALOGUE[i];
    textEl.appendChild(span);
    chars.push(span);
  }

  let charIndex = 0;
  let typeTimer = null;

  function typeNext() {
    if (charIndex >= chars.length) {
      clearInterval(typeTimer);
      return;
    }
    chars[charIndex].classList.add('visible');
    charIndex++;
  }

  // Start after a brief pause
  setTimeout(() => {
    typeTimer = setInterval(typeNext, TEXT_SPEED);
  }, 800);

  // ── Ambient Particles ──
  const particlesEl = document.getElementById('particles');
  const PARTICLE_COUNT = 15;

  function createParticle() {
    const p = document.createElement('div');
    p.className = 'particle';
    const x = Math.random() * 1080;
    const startY = 1920 + 20;
    const duration = 8 + Math.random() * 12;
    const delay = Math.random() * 10;
    const size = 2 + Math.random() * 4;
    const drift = (Math.random() - 0.5) * 200;

    p.style.cssText = `
      left: ${x}px;
      top: ${startY}px;
      width: ${size}px;
      height: ${size}px;
      opacity: ${0.1 + Math.random() * 0.3};
      animation: float-up ${duration}s ${delay}s linear infinite;
    `;
    particlesEl.appendChild(p);
  }

  // Add float-up keyframe dynamically
  const style = document.createElement('style');
  style.textContent = `
    @keyframes float-up {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.1; }
      100% { transform: translateY(-2100px) translateX(${(Math.random()-0.5)*200}px); opacity: 0; }
    }
  `;
  document.head.appendChild(style);

  for (let i = 0; i < PARTICLE_COUNT; i++) {
    createParticle();
  }
</script>

</body>
</html>
